<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>楼层</title>
		<style type="text/css">
			*{margin: 0;padding:0;}
			ul,ol{list-style: none;}
			div{height: 900px;font-size: 100px;}
			#nav{position: fixed;right: 10px;bottom: 20px;background: blue;width: 50px;height: 300px;}
			#nav li{height: 50px;text-align: center;line-height: 50px;font-size: 10px;}
			.active{background: orangered;}
		</style>
	</head>
	<script src="jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<p style="height: 200px;background: red;"></p>
		<div style="background: greenyellow;">1</div>
		<div style="background: darkgoldenrod;">2</div>
		<div style="background: yellow;">3</div>
		<div style="background: #FFC0CB;">4</div>
		<div style="background: blue;">5</div>
		<ul id="nav">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>回到顶部</li>
		</ul>
	</body>
</html>
<script type="text/javascript">
	$("#nav li").click(function () {
		if($(this).index()==5){
			$("html,body").animate({scrollTop: "0px","fast":function(){}})
		}
		else{
			var a =$("div").eq($(this).index()).offset().top
			//$(document).scrollTop($("div").eq($(this).index()).offset().top);
			//$(document).animate({scrollTop:"1000px"})
			$("html,body").animate({scrollTop: a+"px","fast":function(){}})
		}
	})
/*	$('html, body').animate({
    scrollTop: '0px','fast':function(){
       //这里的代码执行了两次
       
    }
})*/
</script>
