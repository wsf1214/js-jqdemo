    			var a = 200, b = 200, r = 100, degree = 0,num = 0;
		   		var timer = setInterval(function(){
		        	degree += 6;  //度数变化
		        	var radian = (2*Math.PI / 360)* degree; //得到弧度  弧度和角度的换算  1度 = 2π / 360弧度
		        	var X = a + Math.sin(radian) * r;
		        	var Y = b - Math.cos(radian) * r  ;
				    var odiv = document.createElement("div");
				    odiv.className = 'radian';
				    odiv.style.left = X - 10 + "px";

				    //五环

				    	}

			       //改变圆心
			       
			       /*if(degree == 360){

				    		clearInterval(timer)
				    	}				        
			        }*/
			       
			       
			       //奥运五环
			       if(degree == 360){
				    	num ++;
				    	if(num < 3){
				    		a += 220;
				    		degree = 0;
				    	}else if(num == 3){
				    		a = 200;
				    		b = 200;
				    		a += Math.cos(Math.PI / 6) * r;
				    		b += Math.sin(Math.PI / 6) * r;
				    		degree = 0;
				    		
				    	}else if(num == 4){
				    		a += Math.cos(Math.PI / 3) * r + 2*r;
				    		degree = 0;
				    	}
				    	if(num == 5){
				    		clearInterval(timer)
				    	}				        
			        }
			       
			    }, 1);			
			}
