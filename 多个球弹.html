<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹珠效果</title>
		<style>
			*{margin:0;padding: 0;}
			html,body{widows: 100%;height:100%;}
		</style>
		<script>
		//先定义水平移动和垂直移动的速度
			var speedX = 3;
			var speedY = 4;
			var speedX2 = 2;
			var speedY2 = 3;
			var speedX3 = 5;
			var speedY3 = 2;
			onload = function(){
				var ball = document.getElementById("ball");
				var ball2 = document.getElementById("ball2");
				var ball3 = document.getElementById("ball3");
				setInterval(function(){
					//做水平运动
					ball.style.left = ball.offsetLeft+speedX+"px";
					//z做垂直运动
					ball.style.top = ball.offsetTop+speedY+"px";
					//处理下边缘
					if(ball.offsetTop>=document.documentElement.offsetHeight-ball.offsetHeight){
						ball.style.top = document.documentElement.offsetHeight-ball.offsetHeight+"px";
						speedY*=-1;
					}
					//处理右边缘
					if(ball.offsetLeft>=document.documentElement.offsetWidth-ball.offsetWidth){
						ball.style.left = document.documentElement.offsetWidth-ball.offsetWidth+"px";
						speedX*=-1;
					}
					//处理上边缘
					if(ball.offsetTop<=0){
						ball.offsetTop = 0;
						speedY*=-1;
					}
					//处理左边缘
					if(ball.offsetLeft<=0){
						ball.offsetLeft=0;
						speedX*=-1;
					}
					
				},10);
				setInterval(function(){
					//做水平运动
					ball2.style.left = ball2.offsetLeft+speedX2+"px";
					//z做垂直运动
					ball2.style.top = ball2.offsetTop+speedY2+"px";
					//处理下边缘
					if(ball2.offsetTop>=document.documentElement.offsetHeight-ball2.offsetHeight){
						ball2.style.top = document.documentElement.offsetHeight-ball2.offsetHeight+"px";
						speedY2*=-1;
					}
					//处理右边缘
					if(ball2.offsetLeft>=document.documentElement.offsetWidth-ball2.offsetWidth){
						ball2.style.left = document.documentElement.offsetWidth-ball2.offsetWidth+"px";
						speedX2*=-1;
					}
					//处理上边缘
					if(ball2.offsetTop<=0){
						ball2.offsetTop = 0;
						speedY2*=-1;
					}
					//处理左边缘
					if(ball2.offsetLeft<=0){
						ball2.offsetLeft=0;
						speedX2*=-1;
					}
					
				},5);
				setInterval(function(){
					//做水平运动
					ball3.style.left = ball3.offsetLeft+speedX3+"px";
					//z做垂直运动
					ball3.style.top = ball3.offsetTop+speedY3+"px";
					//处理下边缘
					if(ball3.offsetTop>=document.documentElement.offsetHeight-ball3.offsetHeight){
						ball3.style.top = document.documentElement.offsetHeight-ball3.offsetHeight+"px";
						speedY3*=-1;
					}
					//处理右边缘
					if(ball3.offsetLeft>=document.documentElement.offsetWidth-ball3.offsetWidth){
						ball3.style.left = document.documentElement.offsetWidth-ball3.offsetWidth+"px";
						speedX3*=-1;
					}
					//处理上边缘
					if(ball3.offsetTop<=0){
						ball3.offsetTop = 0;
						speedY3*=-1;
					}
					//处理左边缘
					if(ball3.offsetLeft<=0){
						ball3.offsetLeft=0;
						speedX3*=-1;
					}
					
				},8);
				
				
			}
		</script>
	</head>
	<body>
		<div id="ball" style="width:50px;height: 50px;background: yellow;border-radius:50%;position: absolute;left: 0;top:0;
			text-align:center;line-height:50px;">
	苏
</div>
<div id="ball2" style="width:50px;height: 50px;text-align:center;line-height:50px;background: red;border-radius:50%;position: absolute;left: 0;top:0;">
	龙
</div>
<div id="ball3" style="width:50px;height: 50px;text-align:center;line-height:50px;background: green;border-radius:50%;position: absolute;left: 0;top:0;">
	飞
</div>
	</body>
</html>
