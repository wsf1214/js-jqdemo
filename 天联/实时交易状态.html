<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实时交易状态</title>
		<script src="jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="formatting.css" />
		<style type="text/css">
			.box{
				width: 242px;
				height: 150px;
				margin: 20px auto;
				border: 1px solid grey;
				padding-left: 16px;
				padding-top: 5px;
				overflow: hidden;
				position: relative;
			}
			.box1{
				width: 242px;
				position: absolute;
				height: 300px;
			}
			.box ul li{
				height: 30px;
				line-height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</div>
			
		</div>
	</body>
</html>
<script type="text/javascript">
	var $ul=$(".box1>ul").clone(true);
	$(".box1").append($ul);
	setInterval(function () {
		if($(".box1").css("bottom")=="0px"){
			$(".box1").css("bottom","-150px");
		}
		$(".box1").animate({"bottom":"+=30"});
	},500)
</script>
