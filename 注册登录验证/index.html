<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>注册验证</title>
		<style>
			.tab td{
				text-align:center;
				text-align:justify;
				text-justify:distribute-all-lines;
				text-align-last:justify;
				}
				.vecode{background: grey;}
			
		</style>
	</head>

	<body>
		<form method="post"> <!--onsubmit="return check()"-->
			<table class="tab">
				<tr>
					<td>用户名</td>
					<td>: <input type="text" id="username" placeholder="请输入用户名" /></td>
				</tr>
				<tr>
					<td>密码</td>
					<td>: <input type="password" id="password1" placeholder="请输入密码" onblur="verifyPassWordRange()"/></td>
					<td id="passrange" ></td>
				</tr>
				<tr>
					<td>确认密码</td>
					<td>: <input type="password" id="password2" placeholder="请再次输入密码" /></td>
					
				</tr>
				<tr>
					<td>邮箱</td>
					<td>: <input type="text" id="email" placeholder="请输入邮箱" />
					</td>
				</tr>
				<tr>
					<td>手机号</td>
					<td>: <input type="text" id="phone_num" placeholder="请输入手机号码" /></td>
				</tr>
				<tr>
					<td>真实姓名</td>
					<td>: <input type="text" id="real_name" placeholder="请输入真实姓名" /></td>
				</tr>
				<tr>
					<td>验证码</td>
					<td>: <input type="text" id="vecode_num" placeholder="请输入右侧的验证码" /></td>
					<td>
						<span class="vecode" id="vecode" onclick="veCode(4)"></span>
					</td>
				</tr>
			</table>
			<input type="button" value="提交" onclick="check()"/>
			<input type="reset" value="重置" />
		</form>
	</body>

</html>
<script type="text/javascript" src="js/toast.js"></script>
<script type="text/javascript" src="js/index.js"></script>
